<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page Sederhana - Dark Mode</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }
    .container {
      max-width: 800px;
      text-align: center;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    p {
      color: #8b949e;
      font-size: 16px;
      margin-bottom: 30px;
    }
    .btn {
      padding: 12px 22px;
      background: #238636;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: #2ea043;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selamat Datang</h1>
    <p>Landing page dark mode sederhana untuk project apa pun.</p>
    <a href="#" class="btn">Mulai</a>
  </div>
</body>
</html>
